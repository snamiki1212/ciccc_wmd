<!DOCTYPE html>
<html>

<head>
  <script type="module">
    import { QUOTES, randomPick } from './index.js';

    function handleClick() {
      const { quote, author } = randomPick(QUOTES)

      const quoteDOM = document.querySelector('.quote');
      quoteDOM.innerHTML = quote

      const authorDOM = document.querySelector('.author');
      authorDOM.innerHTML = author
    }

    function booststrap() {
      handleClick()
    }

    document.querySelector('.button').addEventListener('click', handleClick)
    booststrap();
  </script>
  <style>
    .container {
      display: grid;
      place-items: center;
      height: 100vh;
    }

    .box {
      max-width: 50%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">
      <button class="button">Generate Qoute</button>
      <p class="quote">__REPLACE_ME__</p>
      <p class="author">__REPLACE_ME__</p>
    </div>
  </div>
</body>



</html>
