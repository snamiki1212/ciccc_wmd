<!DOCTYPE html>
<html>

<head>
  <script>

    let store = "0"
    let displayDOM;

    window.onload = (() => {
      displayDOM = document.querySelector('.display');
      displayDOM.innerHTML = store;
    })

    const handleClickNumpad = (event) => {
      try {
        switch (event.value) {
          case "CE": {
            store = "0";
            displayDOM.innerHTML = store;
            break;
          }
          case "=": {
            displayDOM.innerHTML = eval(store);
            store = "0";
            break;
          }
          default: {
            store += event.value;
            displayDOM.innerHTML = store;
            break;
          }
        }
      } catch (err) {
        console.warn(err);
      }
    }
  </script>
  <style>
    .container {
      max-width: 300px;
    }

    .numpads {
      display: grid;
      gap: .3rem;
      grid-template-columns: 1fr 1fr 1fr 1fr;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="display">
      <!-- REPLACED_ME -->
    </div>
    <div class="numpads">
      <button onclick="handleClickNumpad(this)" value="1" class="one">1</button>
      <button onclick="handleClickNumpad(this)" value="2" class="two">2</button>
      <button onclick="handleClickNumpad(this)" value="3" class="three">3</button>
      <button onclick="handleClickNumpad(this)" value="+" class="puls">+</button>
      <button onclick="handleClickNumpad(this)" value="4" class="four">4</button>
      <button onclick="handleClickNumpad(this)" value="5" class="five">5</button>
      <button onclick="handleClickNumpad(this)" value="6" class="six">6</button>
      <button onclick="handleClickNumpad(this)" value="-" class="minus">-</button>
      <button onclick="handleClickNumpad(this)" value="7" class="seven">7</button>
      <button onclick="handleClickNumpad(this)" value="8" class="eight">8</button>
      <button onclick="handleClickNumpad(this)" value="9" class="night">9</button>
      <button onclick="handleClickNumpad(this)" value="/" class="divide">/</button>
      <button onclick="handleClickNumpad(this)" value="0" class="zero">0</button>
      <button onclick="handleClickNumpad(this)" value="CE" class="clear">CE</button>
      <button onclick="handleClickNumpad(this)" value="=" class="equal">=</button>
      <button onclick="handleClickNumpad(this)" value="*" class="multiply">*</button>
    </div>
  </div>
</body>

</html>
