<!DOCTYPE html>

<html>

<head>
  <title>Tokyo City</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header>
    <div class="header">
      <a href="index.html" class="banner">
        <img src="./assets/logo.png" alt="logo" class="banner__logo" />
        <span class="banner__text">Tokyo is beautiful</span>
      </a>
    </div>

  </header>
  <nav></nav>
  <main>
    <article>
      <section>
        <div class="contents">
          <div class="contents__inner">
            <dic class="content home-content">
              <span style="font-size: 123px;">Welcome<br />to Tokyo</span>
          </div>

          <div class="contents__inner">
            <dic class="content home-content">
              <div class="content__child">
                <img src="./assets/home/nature.jpg" alt='nature' />
              </div>
              <div class="content__child">
                <p class="home-content__text">
                  Beautiful Nature
                </p>
              </div>
          </div>

          <div class="contents__inner">
            <dic class="content home-content">
              <div class="content__child">
                <p class="home-content__text">
                  Delicious Food
                </p>
              </div>
              <div class="content__child">
                <img src="./assets/home/food.jpg" alt='food' />
              </div>
          </div>

          <div class="contents__inner">
            <dic class="content home-content">
              <div class="content__child">
                <img src="./assets/home/history.jpg " alt='history' />
              </div>
              <div class="content__child">
                <p class="home-content__text">
                  Traditional History
                </p>
              </div>
          </div>

          <div class="contents__inner">
            <dic class="content home-content">
              <div class="content__child">
                <p class="home-content__text">
                  Pop Culture
                </p>
              </div>
              <div class="content__child">
                <img src="./assets/home/culture.jpg" alt='culture' />
              </div>
          </div>


          <div class="contents__inner">
            <dic class="content home-content">
              <div class="content__child">
                <img src="./assets/home/temple.jpg" alt='temple' />
              </div>
              <div class="content__child">
                <p class="home-content__text">
                  Great temple
                </p>
              </div>
          </div>
        </div>

        <div class="button-container">
          <a href="history.html" class="button">
            More
          </a>
        </div>
      </section>
    </article>


    <!-- <img src="./assets/area-map.png" alt='area-map' /> -->
  </main>
  <footer>
    <div class="footer">
      <a href="index.html" class="banner">
        <img src="./assets/logo.png" alt="logo" class="banner__logo" />
        <span class="banner__text">Tokyo is beautiful</span>
      </a>

      <div class="nav">
        <ul class="nav__list-parent">
          <li class="nav__list-child">
            <a href="index.html" class="nav__list-child-text">
              Home
            </a>
          </li>
          <li class="nav__list-child">
            <a href="history.html" class="nav__list-child-text">
              History
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
</body>

</html>
